<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Sharing Application</title>
    <!-- Sử dụng Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">P2P File Sharing Application</h1>

        <!-- Form upload file -->
        <div class="card p-4 mb-4 shadow-sm">
            <h2 class="h5 mb-3">Upload Video</h2>
            <form action="/upload" method="post" enctype="multipart/form-data" class="d-flex align-items-center">
                <input type="file" name="file" class="form-control me-2">
                <button type="submit" class="btn btn-primary">Upload Video</button>
            </form>
        </div>

        <!-- Form chọn metadata để tải video -->
        <div class="card p-4 mb-4 shadow-sm">
            <h2 class="h5 mb-3">Select Video to Download</h2>
            <form action="/select_metadata" method="post">
                <select name="metadata_file" class="form-select mb-3">
                    {% for metadata in metadata_files %}
                        <option value="{{ metadata }}">{{ metadata }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-success">Download Video</button>
            </form>
        </div>

        <!-- Danh sách các phần file -->
        <div class="card p-4 shadow-sm">
            <h2 class="h5 mb-3">Available Pieces</h2>
            <ul class="list-group">
                {% for piece in pieces %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{{ url_for('download', piece_name=piece) }}" class="text-decoration-none">{{ piece }}</a>
                        <span class="badge bg-secondary">Download</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS (tuỳ chọn) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
